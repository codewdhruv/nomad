pipeline:
  name: nomad-test
  identifier: nomadtest
  projectIdentifier: DhrubaCI
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: dhrubaaccountconnector
        repoName: nomad
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: install buf
                  identifier: install_buf
                  spec:
                    shell: Sh
                    command: sudo ./scripts/vagrant-linux-priv-buf.sh
              - step:
                  type: Run
                  name: Install Vault
                  identifier: Install_Vault
                  spec:
                    shell: Sh
                    command: |-
                      set -x
                                  case <+pipeline.variables.OSTYPE> in
                                    linux*)  os="linux" ;;
                                    darwin*) os="darwin" ;;
                                    msys*)   os="windows" ;;
                                    *)     ;;
                                  esac
                                  curl -SL --fail -o /tmp/vault.zip https://releases.hashicorp.com/vault/"<< parameters.version >>"/vault_"<< parameters.version >>"_"${os}"_amd64.zip
                                  if [[ "${os}" != "windows" ]]; then
                                    sudo unzip -d /usr/local/bin /tmp/vault.zip
                                    rm -rf /tmp/vault*
                                  else
                                    rm -rf c:\Windows\vault.exe
                                    unzip /tmp/vault.zip -d "/c/Windows"
                                    rm -rf /tmp/vault*
                                  fi
  variables:
    - name: OSTYPE
      type: String
      description: ""
      value: <+input>
