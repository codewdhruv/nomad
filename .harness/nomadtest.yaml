pipeline:
  name: nomad-test
  identifier: nomadtest
  projectIdentifier: DhrubaCI
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: dhrubaaccountconnector
        repoName: nomad
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Install Consul
                  identifier: teststep
                  spec:
                    shell: Sh
                    command: |-
                      if [ -z $GOTEST_PKGS_EXCLUDE ];
                                  then
                                    unset GOTEST_PKGS_EXCLUDE
                                  else
                                    unset GOTEST_PKGS
                                  fi
                                  if [ ! -z $GOTESTARCH ]; then
                                    export GOARCH="$GOTESTARCH";
                                  fi
                                  mkdir -p /tmp/test-reports
                                  sudo -E PATH="$GOPATH/bin:/usr/local/go/bin:$PATH" make generate-structs
                                  if [ ! -z $GOTEST_MOD ]; then
                                    sudo -E PATH="$GOPATH/bin:/usr/local/go/bin:$PATH" make test-nomad-module
                                  else
                                    sudo -E PATH="$GOPATH/bin:/usr/local/go/bin:$PATH" make test-nomad
                                  fi
  variables:
    - name: OSTYPE
      type: String
      description: ""
      value: <+input>
    - name: go_machine_image
      type: String
      description: ""
      value: "&go_machine_image     ubuntu-2004:202111-02"
